<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class</title>
</head>
<body>
   <h1>ANIMALI</h1>
    <form id="petForm">
        <label for="petName">Nome Animale:</label>
        <input type="text" id="petName" required>

        <label for="petOwner">Nome Proprietario:</label>
        <input type="text" id="petOwner" required>

        <label for="species">Specie:</label>
        <input type="text" id="species" required>

        <label for="breed">Razza:</label>
        <input type="text" id="breed" required>

        <button type="button" onclick="addPet()">Aggiungi Animale</button>
    </form>

    <h2>Lista Pets</h2>
    <ul id="petList"></ul>
    


    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
